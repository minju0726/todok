<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/">
</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="userid" autofocus required >
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" name="pwd1" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" name="pawd2" required>
                </li>
                <li>
                    <label for="level">회원 등급</label>
                    <!-- <input type="text" id="level" name="level" value="준회원" readonly> -->
                    <select name="level" id="level">
                    <option value="select">정회원</option>
                    <option value="regular">준회원</option>
                    <option value="asso">비회원</option>
                </select>    
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input type="text" id="fullname" name="fullname" placeholder="5자미만 공백없이">
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="text" id="email" name="email" placeholder="abcd@domain.com">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="text" id="fullname" name="fullname" autocomplete="off">
                    <!-- autocomplete="off" 입력필드에 대한 자동완성을 비활성화 합니다.
                        사용자가 이전에 입력한 값을 기억하지 않습니다. -->
                </li>
            </ul>
        </fieldset>
        <div class="button">
            <button type="submit">제출</button>
        </div>

    </form>
</body>
</html>
